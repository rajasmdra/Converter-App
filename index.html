<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>    
        <div class="head">
            <h1 class="logo">Convertin.</h1>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="menu">
            <button onclick="showHome()">
                <i class="fa-solid fa-home"></i>
                <p>Home</p>
            </button>
            <button onclick="showTemperature()">
                <i class="fa-solid fa-temperature-half"></i>
                <p>Temperature</p>
            </button>
            <button onclick="showLength()">
                <i class="fa-solid fa-ruler"></i>
                <p>Length</p>
            </button>
            <button onclick="showMass()">
                <i class="fa-solid fa-weight-hanging"></i>
                <p>Mass</p>
            
            </button>
            <button onclick="showTime()" >
                <i class="fa-solid fa-clock"></i>
                <p>Time</p>
            
            </button>
        </div>
    </nav>

    <div class="side">
        <main>
            <div class="home" id="home">
                <h1>Welcome to Convertin.</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit aliquam animi nisi esse ullam odit ipsam porro, voluptatum sapiente et.</p>
                <button>Start</button>
            </div>
    
            <div class="bar" id="bar">
                <h1></h1>
                <input type="number" placeholder="Input Number" name="temperature" id="inputValue">
    
                <div class="unit tempUnit">
                    <select name="Unit Before" class="unitBefore">
                        <option value="" selected disabled>From</option>
                        <option value="c">Celcius</option>
                        <option value="f">Fahrenheit</option>
                        <option value="r">Reamur</option>
                        <option value="k">Kelvin</option>
                    </select>
            
                    <select name="Unit After" class="unitAfter">
                        <option value="" selected disabled>To</option>
                        <option value="c">Celcius</option>
                        <option value="f">Fahrenheit</option>
                        <option value="r">Reamur</option>
                        <option value="k">Kelvin</option>
                    </select>
                </div>

                <div class="unit lengthUnit">
                    <select name="Unit Before" class="unitBefore">
                        <option value="" selected disabled>From</option>
                        <option value="mm">Milimeter (mm)</option>
                        <option value="cm">Centimeter (cm)</option>
                        <option value="dm">Decimeter (dm)</option>
                        <option value="m">Meter (m)</option>
                        <option value="dam">Decameter (dam)</option>
                        <option value="hm">Hectometer (hm)</option>
                        <option value="km">Kilometer (km)</option>
                    </select>
            
                    <select name="Unit After" class="unitAfter">
                        <option value="" selected disabled>To</option>
                        <option value="mm">Milimeter (mm)</option>
                        <option value="cm">Centimeter (cm)</option>
                        <option value="dm">Decimeter (dm)</option>
                        <option value="m">Meter (m)</option>
                        <option value="dam">Decameter (dam)</option>
                        <option value="hm">Hectometer (hm)</option>
                        <option value="km">Kilometer (km)</option>
                    </select>
                </div>

                <div class="unit massUnit">
                    <select name="Unit Before" class="unitBefore">
                        <option value="" selected disabled>From</option>
                        <option value="mg">Miligram (mg)</option>
                        <option value="cg">Centigram (cg)</option>
                        <option value="dg">Decigram (dg)</option>
                        <option value="g">Gram (g)</option>
                        <option value="dag">Decagram (dag)</option>
                        <option value="hg">Hectogram (hg)</option>
                        <option value="kg">Kilogram (kg)</option>
                    </select>
            
                    <select name="Unit After" class="unitAfter">
                        <option value="" selected disabled>To</option>
                        <option value="mg">Miligram (mg)</option>
                        <option value="cg">Centigram (cg)</option>
                        <option value="dg">Decigram (dg)</option>
                        <option value="g">Gram (g)</option>
                        <option value="dag">Decagram (dag)</option>
                        <option value="hg">Hectogram (hg)</option>
                        <option value="kg">Kilogram (kg)</option>
                    </select>
                </div>
    
                <div class="unit timeUnit">
                    <select name="Unit Before" class="unitBefore">
                        <option value="" selected disabled>From</option>
                        <option value="s">Second</option>
                        <option value="min">Minute</option>
                        <option value="h">Hour</option>
                        <option value="d">Day</option>
                        <option value="m">Month</option>
                        <option value="y">Year</option>
                    </select>
            
                    <select name="Unit After" class="unitAfter">
                        <option value="" selected disabled>To</option>
                        <option value="s">Second</option>
                        <option value="min">Minute</option>
                        <option value="h">Hour</option>
                        <option value="d">Day</option>
                        <option value="m">Month</option>
                        <option value="y">Year</option>
                    </select>
                </div>
    
                <button onclick="convert()">Convert</button>
                <div class="result">
                    <p class="res">Result:</p>
                    <p id="result">0</p>
                </div>
            </div>
        </main>
        
        <footer>
            <a href="">Instagram</a>
            <a href="">Linkedin</a>
            <a href="">Github</a>
            <p>&copy; Rajasmdra 2025. All Rights Reserved.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
